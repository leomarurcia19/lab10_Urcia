<!-- Agrega la referencia al CSS de Bootstrap en el encabezado de tu documento -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<div class="container">
  <h2 class="text-center mb-4">Listado de Alumnos</h2>
  <div class="row">
    <div *ngFor="let alumno of alumnos" class="col-md-4">
      <div class="card border-info mb-3 rounded-lg">
        <div class="card-header bg-info text-white">Alumno</div>
        <div class="card-body">
          <p class="card-text">Nombre: {{ alumno.nombre }}</p>
          <p class="card-text">DNI: {{ alumno.dni }}</p>
          <p class="card-text">Curso: {{ alumno.curso }}</p>
          <p class="card-text">Nota: {{ alumno.nota }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
